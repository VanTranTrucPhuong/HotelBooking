<div *ngIf="isDisplayHeader">
    <div *ngIf="isDisplayHomeHeader">
        <div class="home-header">
            <div id="overlay"></div>
            <img src="./assets/images/tivkumb_0.jpg" alt="" class="">
        </div>
        <div class="header-text text-white" *ngIf="isDisplayHeaderTitle">
            <h5>TravelInHands</h5>
        </div>
        <div class="header-title text-white header-text" *ngIf="isDisplayBackButton">
            <div >
                <span class="text-white" (click)="btnBack_click()" ><i class="material-icons header-back-icon">keyboard_backspace</i></span>
            </div>
            <div>
                <h4>&nbsp;&nbsp;{{title}}</h4>
            </div>
        </div>
        <!-- <div class="header-icon">
            <i class="fa fa-bars text-white"></i>
        </div> -->
    </div>


    <div class="inner-header" *ngIf="isDisplayInnerHeader">
        <div class="header-title text-white">
            <div>
                <span class="text-white" (click)="btnBack_click()" ><i class="material-icons header-back-icon">keyboard_backspace</i></span>
            </div>
            <div>
                <h4>&nbsp;&nbsp;{{title}}</h4>
            </div>
        </div>
        <div class="header-star" *ngIf="isDisplayStarRating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star unchecked"></span>
            <span class="fa fa-star unchecked"></span>
        </div>
        <div class="header-processbar" *ngIf="isDisplayProcessBar">
            <ul class="processbar">
                <li class="active-fill-in-details">
                    <div class="processbar-text text-center">
                        <p class="circle">01</p>
                        <p class="label">Book</p>
                    </div>
                </li>
                <p class="line"></p>
                <li [ngClass]="{'active-fill-in-details': applyCheckOutStatus}">
                    <div class="processbar-text">
                        <p class="circle">02</p>
                        <p class="label">Check out</p>
                    </div>
                </li>
                <p class="line"></p>
                <li [ngClass]="{'active-fill-in-details': applyPayStatus}">
                    <div class="processbar-text">
                        <p class="circle">03</p>
                        <p class="label">Pay</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

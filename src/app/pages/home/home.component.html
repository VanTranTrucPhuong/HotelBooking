<div class="home container mx-auto container-custom">
    <div class="card home__find-hotel">
        <form class="form">
            <!--  Details -->
            <div class="form-group">
                <div class="grid">
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <label class="form__label"><i
                                    class="form__icon fa fa-map-pin"></i>&nbsp;&nbsp;Destination</label>
                            <div id="custom-search-input">
                                <div class="input-group px-2">
                                    <!-- <input type="text" class="form-control input-search" placeholder="NewYork" [(ngModel)]="search" name="search" /> -->
                                    <input type="search" class="form-control input-search" id="address-input" placeholder="Where are we going?" [(ngModel)]="search" name="search" />
                                    <!-- <span class="input-group-btn">
                                        <button class="btn btn-search btn-lg" type="button">
                                            <a><i class="fa fa-search icon-search"></i></a>
                                        </button>
                                    </span> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <div class="row check-in">
                                <div class="col-8 col-md-6 p-0 field__date">
                                    <label class="form__label"><i
                                            class="form__icon fa fa-calendar"></i>&nbsp;&nbsp;Check-in date</label>
                                    <input matInput [satDatepicker]="picker2" class="form-control px-2 form__date" [value]="dateRangeDisp" (dateChange)="saveDate($event)" />
                                    <sat-datepicker #picker2 [rangeMode]="true" [closeAfterSelection]="true"></sat-datepicker>
                                    <sat-datepicker-toggle matSuffix [for]="picker2" (onfocusout)="onFocusOut()"></sat-datepicker-toggle>
                                </div>
                                <div class="col-3 col-md-6 p-0 field__duration">
                                    <label class="form__label">Duration</label>
                                    <input type="text" class="form-control px-1 text-center" disabled [(ngModel)]="duration" [ngModelOptions]="{standalone: true}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <label class="form__label"><i class="form__icon fa fa-tags"></i>&nbsp;&nbsp;Total guest(s)</label>
                            <div>
                                <div class="input-group">
                                    <!-- <input type="text" class="form-control" placeholder="2 guest(s)" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-info btn-lg" type="button">
                                            <a><i class="fa fa-sort"></i></a>
                                        </button>
                                    </span> -->
                                    <span class="input-number-decrement">â€“</span><input class="input-number form-control" type="text" value="1" min="0" max="10"><span class="input-number-increment">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <button [disabled]="!isEnableButtonSearch" mat-raised-button color="primary" class="btn-find-hotel" (click)="sendSearch()">Find hotel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.form-group -->
        </form>
    </div>
    <div class="recent-searches">
        <h5 class="title__recent-searches">Recent Researches</h5>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-6 item " *ngFor='let item of hotelListRecent'>
                    <app-hotel-item [hotel]='item' (click)="goToPage('FINDEDHOTELLIST')"></app-hotel-item>
                </div>
            </div>
        </div>
    </div>

    <hr class="line">

    <div class="explore">
        <h5 class="title__recent-searches">Explore with TravelInHands</h5>
        <div class="explore__content">
            <app-explore-item class="explore__item"></app-explore-item>
            <app-explore-item class="explore__item"></app-explore-item>
            <app-explore-item class="explore__item"></app-explore-item>
            <app-explore-item class="explore__item"></app-explore-item>
            <app-explore-item class="explore__item"></app-explore-item>
        </div>
    </div>
</div>

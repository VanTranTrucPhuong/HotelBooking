<div class="fill-in-content container-fluid">
  <!-- Your Booking -->
  <div>
    <p class="title-text">Your booking</p>
    <div class="row">
      <div class="col">
        <p>Marriotte NY city</p>
      </div>
      <div class="col text-right">
        <button mat-stroked-button color="primary">Details</button>
      </div>
    </div>
  </div>
  <!-- End Your Booking -->

  <hr>

  <!-- Information Booking -->
  <div>
    <div class="infor-book-item">
      <ul>
        <li class="dot-check-in">
          <p class="title-text">Check-in-day</p>
          <p>Thur, 06 August 2018</p>
        </li>
        <li class="dot-check-out">
          <p class="title-text">Check-out-day</p>
          <p>Sat, 10 August 2018</p>
        </li>
        <li class="dot-room">
          <p class="title-text">Room</p>
          <p>Standard Double Room with view</p>
        </li>
      </ul>
    </div>
    <!-- End Information Booking -->

    <hr>

    <!-- Contact Details -->
    <div class="contact-detail">
      <p class="title-text">Contact Details</p>
      <div class="row">
        <div class="col-8">
          <p>Guest's name</p>
        </div>
        <div class="col text-right">
          <button mat-stroked-button color="primary">Fill in</button>
        </div>
      </div>
      <p>+ 037 9999 999 / gmail@gmail.com</p>
      <div class="select-form">
        <label class="container">I'm booking for myself
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">I'm booking for another person
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <!-- End Contact Details -->

    <hr>

    <!-- Special request-->
    <div>
      <p class="title-text">Special request</p>
      <div class="row">
        <div class="col">
          <p>High Floor</p>
        </div>
        <div class="col text-right">
          <button mat-stroked-button color="primary">Change/Add</button>
        </div>
      </div>
    </div>
    <!-- End special request -->

    <hr>

    <!-- Total price -->
    <div class="total-price">
      <p class="title-text">Your Price</p>
      <div class="row">
        <div class="col-8">
          <p>Total Price</p>
        </div>
        <div class="col text-right">
          <p class="price">$1190</p>
        </div>
      </div>
    </div>
    <!-- End total price -->

    <hr>

    <!-- Button  -->
    <button mat-raised-button color="primary" class="btn-common">Continue</button>
    <!-- End Button -->
  </div>
